<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <title>Employee Time Sheet Tracker</title>
</head>
<body>
  <div class="container">
    <!-- Jumbotron -->
    <div class="jumbotron text-center bg-dark text-light">
      <h1 class="display-4">Employee Time Tracker</h1>
    </div>
    <!-- create card to hold table -->
    <div class="card mb-4 border-dark">
      <h4 class="card-header bg-dark text-light">Employee Tracker</h4>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Role</th>
              <th scope="col">Start Date</th>
              <th scope="col">Months Worked</th>
              <th scope="col">Monthly Rate</th>
              <th scope="col">Total Billed ($)</th>
            </tr>
          </thead>
          <tbody id="employee-info">
          </tbody>
        </table>
      </div>
    </div>
    <!-- employee form -->
    <div class="card mb-4 border-dark">
      <h4 class="card-header text-light bg-dark">
        Add A New Employee
      </h4>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name-input" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <input type="text" class="form-control" id="role-input" placeholder="Enter role">
          </div>
          <div class="form-group">
            <label for="start">Start Date (MM/DD/YYYY)</label>
            <input type="date" class="form-control" id="start-input" placeholder="Enter Start Date">
          </div>
          <div class="form-group">
            <label for="rate">Monthly Rate</label>
            <input type="number" class="form-control" id="rate-input" placeholder="Enter rate">
          </div>
        
          <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
