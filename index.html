<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <title>Employee Tracker</title>
</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Employee Timesheets</h1>
    </div>
  </div>

  <div class="container">
    <div class="row"></div>
    <div class="card col-12">
      <div class="card-header">
        Current Employees
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Employee name</th>
              <th scope="col">Role</th>
              <th scope="col">Start Date</th>
              <th scope="col">Months Worked</th>
              <th scope="col">Montly Rate ($)</th>
              <th scope="col">Total Billed ($)</th>
            </tr>
          </thead>
          <tbody id="employee-info">
            <!-- <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr> -->

          </tbody>
        </table>




      </div>
    </div>


    <div>
      <div class="card col-12">
        <div class="card-header">
          Add Employee
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Employee Name</label>
              <input type="text" class="form-control" id="name-input" placeholder="Jane Doe">
              <label for="exampleFormControlInput1">Role</label>
              <input type="text" class="form-control" id="role-input" placeholder="CEO">
              <label for="example-date-input">Date</label>
              <input class="form-control" type="date" value="2011-08-19" id="date-input">
              <label for="exampleFormControlInput1">Mothly Rate</label>
              <input type="text" class="form-control" id="rate-input" placeholder="2000">
              <button type="button" class="btn btn-primary btn-lg" id="submit">Submit</button>
            </div>
          </form>
        </div>
        



      </div>
    </div>
  </div>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
